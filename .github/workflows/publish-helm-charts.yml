name: Publish Helm Chart to OCI Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set chart version and registry
        id: version
        run: |
          # Set version based on ref
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release - use the tag version
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch - use dev version with commit SHA
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            # Other branches - use dev version
            VERSION="0.0.0-dev"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "Chart version: ${VERSION}"

          # Convert repository owner to lowercase for GHCR
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "registry_owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT
          echo "Registry owner: ${REPO_OWNER_LOWER}"

      - name: Lint Helm chart
        run: |
          helm lint charts/opencloud

      - name: Update chart version
        if: steps.version.outputs.is_release == 'true'
        run: |
          echo "Updating chart version to ${{ steps.version.outputs.version }}"
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/opencloud/Chart.yaml

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm chart
        run: |
          helm package charts/opencloud

      - name: Push to GitHub Container Registry
        run: |
          helm push opencloud-*.tgz oci://ghcr.io/${{ steps.version.outputs.registry_owner }}/helm-charts

      - name: Verify published chart
        run: |
          CHART_VERSION=$(helm show chart charts/opencloud | grep '^version:' | awk '{print $2}')
          echo "Verifying chart version ${CHART_VERSION}..."
          helm pull oci://ghcr.io/${{ steps.version.outputs.registry_owner }}/helm-charts/opencloud --version ${CHART_VERSION}
          echo "Chart successfully published and verified!"
